<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>

    <label for="modeSelect" class="mode-label">Choose Mode:</label>
    <select id="modeSelect">
      <option value="ai">Play with AI</option>
      <option value="friend">Play with Friend</option>
    </select>

    <label class="theme-switch">
      <input type="checkbox" id="themeToggle">
      <span>ðŸŒ™ Dark Mode</span>
    </label>

    <div class="scoreboard">
      <div>Player X: <span id="playerScore">0</span></div>
      <div>Player O: <span id="aiScore">0</span></div>
    </div>

    <div class="game">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <div class="status" id="status">Your Turn (X)</div>
    <button onclick="resetGame()">Reset Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
